<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout::head"></head>
  <body>
    <nav th:replace="layout::nav"></nav>
    <div class="container my-3 px-5 py-5">
      <!-- 여기부터 시작 -->
      <div class="my-3 border-bottom">
        <div>
          <h4>회원 수정</h4>
        </div>
      </div>
      <form th:action="@{|/user/modify/${user.user_no}|}" th:object="${userForm}" method="post">
        <div th:replace="layout::formErrors"></div>

        <div class="mb-3">
          <label for="username" class="form-label">사용자ID(4~12자 사이의 영어 또는 숫자)</label>
          <input
            type="text"
            name="username"
            th:value="${user.username}"
            class="form-control"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호(8자~16자 사이)</label>
          <input type="password" th:field="*{password}" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">비밀번호 확인</label>
          <input type="password" th:field="*{password2}" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input
            type="email"
            name="user_email"
            th:value="${user.user_email}"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="userphone" class="form-label">전화번호</label>
          <input type="text" name="user_phone" th:value="${user.user_phone}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">회원정보수정</button>
      </form>
    </div>
    <footer th:replace="layout::footer"></footer>
  </body>
</html>
